<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie DB</title>
  </head>
  <body>
    <h1>Movie Database</h1>
    <hr />
    <p>
      Create an array of movie objects. Each movie should have a title, rating,
      and hasWatched properties. Iterate through the array and print out
      something that looks like:
    </p>
    <p>
      <code> You have watched &lt;movie title&gt; - &lt;rating&gt; stars</code>
    </p>
    <p>
      <code> You have not seen &lt;movie title&gt; - &lt;rating&gt; stars</code>
    </p>
    <script src="movieDB.js"></script>
  </body>
</html>
