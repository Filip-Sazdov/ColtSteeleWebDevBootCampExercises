<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div>
      <p id="player one score" class="inline score">0</p>
      <p id="to" class="inline">to</p>
      <p id="player two score" class="inline score">0</p>
    </div>
    <div>
      <p class="inline">Playing to:</p>
      <p id="playing to number" class="inline">0</p>
    </div>
    <div>
      <input type="number" id="playingToNumber" />
      <button id="player one">Player One</button>
      <button id="player two">Player Two</button>
      <button id="reset">Reset</button>
    </div>
    <script src="scoreKeeper.js"></script>
  </body>
</html>
